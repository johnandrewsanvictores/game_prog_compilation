<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <!-- FontAwesome CDN for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>Tap Verse | BSCS Game Dimension</title>
  </head>
  <body>
    <div id="app">
      <div id="ui">
        <div id="textbox-container" style="display: none">
          <div id="textbox">
            <p id="dialogue" class="ui-text"></p>
            <div class="btn-container">
              <button id="close" class="ui-close-btn">Close</button>
            </div>
          </div>
        </div>
      </div>
      <div class="gameConsoleUiWrapper">
        <div class="gameConsoleUiContainer">
          <div class="consoleHeader">
            <div class="consoleHeaderLeft">
              <h3 class="gameName">PIXEL HERO: CODE CHRONICLES</h3>
            </div>
            <div class="consoleHeaderRight">
              <span class="consoleStatus">ONLINE</span>
              <button class="consoleCloseBtn">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </div>
          </div>
          <div class="consoleMeta">
            <span class="consoleMetaText"
              ><span class="consoleMetaCode">$</span> Engine:
              <span id="engine-value">Unity</span> | Genre:
              <span id="genre-value">Platformer</span> | Released:
              <span id="released-value">2025</span> | Status:
              <span id="status-value">ACTIVE</span></span
            >
          </div>
          <div class="gameBody">
            <div class="console">
              <div class="consoleText"></div>
            </div>
            <div class="consoleVideoPreview">
              <div class="videoPreviewContainer">
                <video
                  id="video-el"
                  src="./dead_pixel.mkv"
                  loop
                  autoplay
                  muted
                  style="width: 100%; height: 100vh"
                ></video>
              </div>
            </div>
          </div>
          <div class="consoleFooter">
            <a href="#" class="downloadGameBtn" target="_blank"
              ><i class="fa-solid fa-download"></i> DOWNLOAD GAME</a
            >
          </div>
        </div>
      </div>
      <canvas id="game"></canvas>
    </div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
